<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<div class="columns">
  <div class="column">
      <h2 class="subtitle">Online Users</h2>
      <ul hx-get="/lobby" hx-trigger="every 5s">
        {% include "lobby.html" %}
      </ul>
  </div>
  <div class="column is-two-thirds">
    <div class="container">
      <h1 class="title">
        Pursuit Tanks
      </h1>
      <h2 class="subtitle">
        Bot fighting at its finest
      </h2>
      <div id="game">
        <div id="game-container">
          <div id="game-canvas-container">
            <canvas id="game-canvas" width="600" height="600" style="border:1px solid #000; background-color: #FFF;"></canvas>
          </div>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/gameupdate.js') }}"></script>
{% endblock %}
